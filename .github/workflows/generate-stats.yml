name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate GitHub Stats card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: 'username=Somesh-Kumar-Yadav&show_icons=true&theme=github_dark&hide_border=true'
          path: assets/github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: 'username=Somesh-Kumar-Yadav&layout=compact&langs_count=8&theme=github_dark&hide_border=true'
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify SVGs were generated
        run: |
          echo "--- github-stats.svg ---"
          head -3 assets/github-stats.svg || echo "FILE MISSING"
          echo "--- top-langs.svg ---"
          head -3 assets/top-langs.svg || echo "FILE MISSING"

      - name: Commit and push SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --cached --quiet || git commit -m "chore: update stats cards [skip ci]"
          git push
