name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:          # allows manual trigger from Actions tab
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Stats SVGs
        run: |
          mkdir -p assets

          curl -s --retry 3 --retry-delay 2 \
            "https://github-readme-stats.vercel.app/api?username=Somesh-Kumar-Yadav&show_icons=true&theme=github_dark&hide_border=true" \
            -o assets/github-stats.svg

          curl -s --retry 3 --retry-delay 2 \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=Somesh-Kumar-Yadav&langs_count=8&layout=compact&theme=github_dark&hide_border=true" \
            -o assets/top-langs.svg

      - name: Commit SVGs
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add assets/
          git diff --cached --quiet || git commit -m "chore: update stats SVGs [skip ci]"
          git push
