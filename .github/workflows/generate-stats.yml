name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight
  workflow_dispatch:        # allows manual trigger from Actions tab
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Somesh-Kumar-Yadav&show_icons=true&theme=github_dark&hide_border=true
          path: assets/github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Somesh-Kumar-Yadav&layout=compact&langs_count=8&theme=github_dark&hide_border=true
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
